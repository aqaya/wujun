	        </div>
	        <div field="xiaoliang" width="10%" headerAlign="center" vtype="float" allowSort="true">销量
	        	<input property="editor" class="nui-textbox" style="width:100%;"/>
	        </div>

	        	<input property="editor" class="nui-textbox" style="width:100%;"/>
	        </div>
	    </div>
	</div>
